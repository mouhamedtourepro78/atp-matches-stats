<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{match.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{match.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/matchs}" th:text="#{match.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('match')}" />
            <form th:action="${T(com.tennis.atp_matches_stats.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='match', field='matchNumber', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='match', field='score')}" />
                <div th:replace="~{fragments/forms::inputRow(object='match', field='bestOf', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='match', field='matchRound')}" />
                <div th:replace="~{fragments/forms::inputRow(object='match', field='minutes', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='match', field='tournament', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='match', field='winner', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='match', field='loser', type='select')}" />
                <input type="submit" th:value="#{match.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
